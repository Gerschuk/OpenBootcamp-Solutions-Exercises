<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 1</title>
    <link rel="stylesheet" href="css/ejercicio07.css">
</head>

<body>
    <div class="container">
        <h2>Registrarme en mi web</h2>
        <div>
            <button type="submit" class="google-btn">
                <div></div>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <div></div>
            </button>
        </div>
        <hr class="login-form-divider">
        <form action="" method="">
            <div class="form-field-group">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
            </div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="6+ caracteres">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Acepto los términos y condiciones así como las políticas de privacidad</label>
            <button id="form-submit" type="submit">Crear mi cuenta</button>

        </form>
    </div>

</body>

</html>
